{% extends 'core/base.html' %}

{% block contenido %}
    <h2>Tomar un libro</h2>
        <style>
            body {
                background-color: black; 
                margin-top: 100px; 
                }

        
            table {
                border-collapse: collapse;
                width: 100%;
                    }

            th, td {
                border: 1px solid #f9f7fa;
                padding: 8px;
                text-align: left;
                color: #faf4f4;
                    }
    </style>
    <form method="post" action="{% url 'tomar_libro_form' %}">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit">Tomar Libro</button>
    </form>
    
{% endblock contenido %}
